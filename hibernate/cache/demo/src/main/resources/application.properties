spring.application.name=demo
server.port=8093
spring.datasource.url=jdbc:postgresql://localhost:5432/hibernetdb
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cache Configuration
# contains detailed cache settings like time-to-live
spring.cache.jcache.config=classpath:ehcache.xml
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
# Specifies the cache region factory implementation to use
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.internal.JCacheRegionFactory
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.cache.type=jcache
#Setting this to 'jcache' indicates we're using a JSR-107 (JCache) compliant caching provider
spring.cache.jcache.provider=org.ehcache.jsr107.EhcacheCachingProvider

# Logging
logging.level.org.hibernate.cache=DEBUG
logging.level.org.ehcache=DEBUG
logging.level.org.hibernate.cache.jcache=TRACE